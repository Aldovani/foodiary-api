createMeal:
  handler: src/main/functions/meals/create-meal.handler
  events:
    - httpApi:
        path: /meals
        method: post
        authorizer:
          name: CognitoAuthorizer

listMealsByDay:
  handler: src/main/functions/meals/list-meals-by-day.handler
  events:
    - httpApi:
        path: /meals
        method: get
        authorizer:
          name: CognitoAuthorizer

getMealById:
  handler: src/main/functions/meals/get-meal-by-id.handler
  events:
    - httpApi:
        path: /meals/{mealId}
        method: get
        authorizer:
          name: CognitoAuthorizer
